<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
</head>
<body>
    <div>
        <h1>Cadastrar Funcionário</h1>
        <label for="nome">Nome Completo: </label>
        <input type="text" name="nome">
        <label for="dtNascimento">Data de Nascimento: </label>
        <input type="date" name="dtNascimento">
        <label for="cpf">CPF: </label>
        <input type="text" name="cpf" placeholder="999.999.999-99">
        <label for="celular">Celular: </label>
        <input type="text" name="celular" placeholder="(99) 99999-9999">
        <label for="cep">CEP: </label>
        <input type="text" name="cep" placeholder="99999-999">
        <label for="rua">Rua: </label>
        <input type="text" name="rua">
        <label for="bairro">Bairro: </label>
        <input type="text" name="bairro">
        <label for="num">N°: </label>
        <input type="text" name="num">
        <label for="nTem"> / Não tem </label>
        <input type="checkbox" name="ntem">
        <label for="complemento">Complemento: </label>
        <input type="text" name="complemento">
        <label for="cidade">Cidade: </label>
        <input type="text" name="cidade">
        <label for="email">E-mail: </label>
        <input type="email" name="email" placeholder="evorhcontato@gmail.com">
        <input type="submit" value="Cadastrar">
        <input type="button" value="Limpar Campos">
    </div>
</body>
</html>
